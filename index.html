<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso prueba</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Search your country</h1>
    <form onsubmit="searchCountry(event)">
        <label for="cName">Name:</label>
        <input type="text" name="name" id="cName">
        <input type="submit">
    </form>
    <h2>Country data</h2>
    <table id="data">
        <th>Property</th>
        <th>Data</th>
    </table>
    <button onclick="clearData()">Reset</button>
</body>
<script src="main.js"></script>
</html>
